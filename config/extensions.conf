[general]
context = from-internal
allowguest=no
allowoverlap=no
bindport=5060
bindaddr=0.0.0.0
srvlookup=no
disallow=all
allow=ulaw
alwaysauthreject=yes
canreinvite=no
;nat=force_rport,comedia
session-timers=refuse
localnet=10.0.2.0/255.255.255.0
externip=PUBLIC_IP

[from-internal]
exten = 100,1,Answer()
same = n,Wait(1)
same = n,Playback(hello-world)
same = n,Hangup()
